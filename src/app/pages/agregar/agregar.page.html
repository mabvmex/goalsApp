<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref='/'> </ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-list>
    <ion-item color="dark">
      <ion-label position="floating">Agregar nuevo Item</ion-label>
      <ion-input type="text"[(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"> </ion-input>  <!-- El parentesis emite unevento, los corchetes escuchan un evento -->
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-list-header color="dark">
      <ion-label> Tareas por hacer </ion-label>
    </ion-list-header>

    <ion-item color="dark" *ngFor="let item of lista.items">
      <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado"></ion-checkbox>
      <ion-label>{{item.desc}}</ion-label>
    </ion-item>
"
  </ion-list>

</ion-content>
