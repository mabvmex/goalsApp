<ion-list color='dark'>

  <ion-item-sliding *ngFor="let lista of goalsService.listas | filtroCompletado: terminada">

    <ion-item color='dark' detail (click)="listaSeleccionada(lista)">
      <ion-label> {{lista.titulo}} </ion-label>
      <ion-note slot="end" color="tertiary"> {{lista.items.length}} </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
