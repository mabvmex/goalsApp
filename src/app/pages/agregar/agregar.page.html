<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref='/'> </ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list>
    <ion-item color="primary">
      <ion-label position="floating">Agregar nueva tarea!</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"> </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-list-header color="dark" *ngIf="lista.items.length > 0">
      <ion-label>Lista de pendientes</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">

      <ion-item color="dark">
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)">
        </ion-checkbox>
        <ion-label>{{item.desc}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="borrar(i)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
